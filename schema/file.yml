components:
  schemas:
    fileUpload:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        fileIdentifier:
          type: string
          description: Identifier (as UUID) of the file described by the metadata
        dcType:
          enum:
            - IMAGE
            - MOVING_IMAGE
            - SOUND
            - TEXT
            - DATASET
            - UNDETERMINED
          description: Type of object stored. Higher level than mediaType. https://tdwg.github.io/ac/termlist/#dc_type
        createdBy:
          type: string      
          readOnly: true
          description: authenticated user who create the derivative
        createdOn:              
          type: string
          format: date-time                            
          readOnly: true
          description: date and time when the material sample was created in ISO format
          example: 1985-04-12T23:20:50.52Z
        originalFilename:
          type: string
          description: Name of the file at the source without the folder structure
        receivedMediaType:
          type: string
        detectedMediaType:
          type: string
        detectedFileExtension:
          type: string
        evaluatedMediaType:
          type: string
        evaluatedFileExtension:
          type: string
        sha1Hex:
          type: string
        bucket:
          type: string
          description: Namespace of the file described by the metadata
        dateTimeDigitized:
          type: string
          description:
            Date (ISO 8601 Date/Time) the first digital version was created.
            https://tdwg.github.io/ac/termlist/#ac_digitizationDate
        exif:
          type: array
          items:
            type: string
        isDerivative:
          type: boolean

    Derivative:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          required:
            - id
          properties:
            id:
              type: string
              format: uuid
          allOf:
           - $ref: '#/components/schemas/CommonDerivative'
           
    NewDerivative:
      type: object
      required:
        - data
      properties:
        data:
          type: object
          allOf:
           - $ref: '#/components/schemas/CommonDerivative'
                      
    CommonDerivative:
      type: object
      required:
        - type
        - attributes
      properties:
        type:
          enum: [derivative]      
          description: The type of the object subtype data being returned.
        attributes:
          description: Schema representing the derivative
          type: object
          required:
            - bucket
            - fileIdentifier
            - fileExtension
            - dcType
            - dcFormat
          properties:
            createdBy:
              type: string      
              readOnly: true
              description: authenticated user who create the derivative
            createdOn:              
              type: string
              format: date-time                            
              readOnly: true
              description: date and time when the material sample was created in ISO format
              example: 1985-04-12T23:20:50.52Z
            bucket:
              type: string
              description: Namespace of the file described by the metadata
            fileExtension:
              type: string
              description: Identifier specified as a suffix to the name of a file
            fileIdentifier:
              type: string
              description: Identifier (as UUID) of the file described by the metadata
            dcType:
              enum:
                - IMAGE
                - MOVING_IMAGE
                - SOUND
                - TEXT
                - DATASET
                - UNDETERMINED
              description: Type of object stored. Higher level than mediaType. https://tdwg.github.io/ac/termlist/#dc_type
            dcFormat:
              type: string
              description:
                A string describing the technical format of the resource.
                IANA media type. https://tdwg.github.io/ac/termlist/#dc_format
            acHashFunction:
              type: string
              description:
                The cryptographic hash function used to compute the value
                given in acHashValue. https://tdwg.github.io/ac/termlist/#ac_hashFunction
            acHashValue:
              type: string
              description:
                Hash of the uploaded object. Automaticaly generated on successful
                file upload. https://tdwg.github.io/ac/termlist/#ac_hashValue
            derivativeType:
              enum:
                - THUMBNAIL_IMAGE
                - LARGE_IMAGE
              description: Type of derivative
        relationships:
          type: object
          nullable: true
          properties:
            generatedFromDerivative:
              type: object
              properties:
                data:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type: 
                      enum: [derivative]
                    id:
                      type: string
                      format: uuid
                      description: derivative generated from id
                      example: 1096500a-25dc-4a63-ba14-ea6ee5057fb3
            acDerivedFrom:
              type: object
              properties:
                data:
                  type: object
                  required:
                    - type
                    - id
                  properties:
                    type: 
                      enum: [metadata]
                    id:
                      type: string
                      format: uuid
                      description: metadata derived from id
                      example: 1096500a-25dc-4a63-ba14-ea6ee5057fb3
          
